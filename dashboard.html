<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | CampusCatalysts</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="dashboard-header">
    <div class="dashboard-logo">CampusCatalysts</div>
    <div class="dashboard-header-actions">
      <button id="themeSwitch" class="theme-switch" title="Switch theme"><span id="themeIcon">ðŸŒ™</span></button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="dashboard-content">
      <div class="student-hero">
        <h1>
          Student Dashboard
        </h1>
        <div class="welcome-meta">
          <span class="user-info"><strong>Welcome,</strong> <span id="userName">User</span> ðŸ‘‹</span>
          <span class="user-info">Email: <span id="userEmail">example@example.com</span></span>
          <span id="userCreated" class="user-info user-joined"></span>
        </div>
        <div class="dashboard-widgets">
          <div class="widget widget-messages">ðŸ“© New Messages: 0</div>
          <div class="widget widget-events">ðŸ“… Upcoming Events: 0</div>
        </div>
      </div>

      <div class="dashboard-sections">
        <!-- ABOUT Section -->
        <section class="section" id="aboutSection">
          <h2>About</h2>
          <div class="about-box" id="aboutDisplay"></div>
          <form id="aboutForm" style="display:none;">
            <div class="form-row">
              <div class="floating-label" style="flex:2;">
                <textarea id="aboutInput" placeholder=" " maxlength="300"></textarea>
                <label for="aboutInput">Describe yourself in 1-2 lines...</label>
              </div>
              <button type="submit" class="save-btn">Save</button>
              <button type="button" class="cancel-btn" id="aboutCancelBtn">Cancel</button>
            </div>
          </form>
        </section>

        <!-- SKILLS Section -->
        <section class="section" id="skillsSection">
          <h2>Skills</h2>
          <form id="skillsForm" autocomplete="off">
            <div class="form-row">
              <div class="floating-label">
                <input type="text" id="skillInput" placeholder=" " maxlength="30"/>
                <label for="skillInput">Add skill</label>
              </div>
              <button type="submit" class="save-btn">Add</button>
            </div>
          </form>
          <ul id="skillsList" class="dashboard-list"></ul>
        </section>

        <!-- PROJECTS Section -->
        <section class="section" id="projectsSection">
          <h2>Projects</h2>
          <form id="projectsForm" autocomplete="off">
            <div class="form-row">
              <div class="floating-label">
                <input type="text" id="projectNameInput" placeholder=" " maxlength="40"/>
                <label for="projectNameInput">Project Name</label>
              </div>
              <div class="floating-label">
                <input type="text" id="projectDescInput" placeholder=" " maxlength="60"/>
                <label for="projectDescInput">Brief Description</label>
              </div>
              <button type="submit" class="save-btn">Add</button>
            </div>
          </form>
          <ul id="projectsList" class="dashboard-list"></ul>
        </section>

        <!-- EXPERIENCE Section -->
        <section class="section" id="experienceSection">
          <h2>Experience</h2>
          <form id="experienceForm" autocomplete="off">
            <div class="form-row">
              <div class="floating-label">
                <input type="text" id="experienceRoleInput" placeholder=" " maxlength="24"/>
                <label for="experienceRoleInput">Role</label>
              </div>
              <div class="floating-label">
                <input type="text" id="experienceCompanyInput" placeholder=" " maxlength="32"/>
                <label for="experienceCompanyInput">Company</label>
              </div>
              <div class="floating-label">
                <input type="text" id="experienceDurationInput" placeholder=" " maxlength="20"/>
                <label for="experienceDurationInput">Duration</label>
              </div>
              <button type="submit" class="save-btn">Add</button>
            </div>
          </form>
          <ul id="experienceList" class="dashboard-list"></ul>
        </section>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
